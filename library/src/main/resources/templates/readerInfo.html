<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Reader info</title>
</head>
<body>
<h2 th:text="${'Имя читателя: ' + reader.getName()}"></h2>
<h2 th:text="${'ID читателя: ' + reader.getId()}"></h2>
<tr>
  <td>Книги на руках:</td>
  <br>
  <td th:each="book : ${readerBooks}" th:text="${'|' + book + '|'}"></td>
</tr>
</body>
</html>
